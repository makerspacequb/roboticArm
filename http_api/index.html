<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Robotic Arm API</title>
    <link rel="icon" type="image/ico" href="favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="public/style.css">
</head>
        
<body>

<img class="center" src="public/logo.png" width="200">

<h1>Robotic Arm API</h1>

<form action="connect">
    <button class="button" type="submit">Reconnect</button>
</form>

<form action="clearLogs">
    <button class="button" type="submit">Clear Logs</button>
</form>

<h2>Interaction</h2>

<p>Enter a command to pass to the arm and press send to deliver.</p>

<form action="send">
    <br>
        <input type="text" name="command" value="m090s45">

        <button class="button" type="submit">Send</button>
</form> 

<h2>Logs</h2>

<form method="get" action="public/transmitLog.csv">
    <button class="button" type="submit">Transmit Log</button>
 </form>

 <form method="get" action="public/receiveLog.csv">
    <button class="button" type="submit">Receive Log</button>
 </form>

</body>
</html>
